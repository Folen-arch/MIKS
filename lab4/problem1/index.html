<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RTS Game Units</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="airAttackUnits">
                        <h3>Units for "Air Attack"</h3>
                        <ul></ul>
                    </div>
                </div>
                <div class="col">
                    <div id="fastMoveUnits">
                        <h3>Units for "Fast Move"</h3>
                        <ul></ul>
                    </div>
                </div>
                <div class="col">
                    <div id="meleeAttackUnits">
                        <h3>Units for "Melee Attack"</h3>
                        <ul></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="squad1">
                        <h2>Сorral 1</h2>
                        <ul></ul>
                    </div>
                </div>
                <div class="col">
                    <div id="squad2">
                        <h2>Сorral 2</h2>
                        <ul></ul>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <h2>Commands</h2>
            <label class="button">
                <input type="checkbox" id="airAttackCheckbox" />
                Air Attack
            </label>
            <br />
            <label class="button">
                <input type="checkbox" id="fastMoveCheckbox" />
                Fast Move
            </label>
            <br />
            <label class="button">
                <input type="checkbox" id="meleeAttackCheckbox" />
                Melee Attack
            </label>
            <br />
            <button class="button" onclick="executeCommands()">Execute Commands</button>
            <br />
            <button class="button" onclick="randomizeUnits()">Randomize Units</button>
        </div>

        <script src="squad.js"></script>
        <script src="unit.js"></script>
        <script src="script.js"></script>
    </body>
</html>
