<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shawarma Order App</title>
    </head>
    <body>
        <div>
            <h2>Shawarma Order</h2>
            <label for="shawarma-type">Select Shawarma Type:</label>
            <select id="shawarma-type">
                <option value="turkish">Turkish Shawarma</option>
                <option value="dubai">Dubai Shawarma</option>
            </select>

            <br />

            <label for="add-ons">Select Add-ons (Max 5):</label>
            <select id="add-ons" multiple>
                <option value="hummus">Hummus</option>
                <option value="garlic-sauce">Garlic Sauce</option>
                <option value="pickles">Pickles</option>
                <option value="tomatoes">Tomatoes</option>
                <option value="onions">Onions</option>
            </select>

            <br />

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" value="1" />

            <br />

            <button onclick="placeOrder()">Place Order</button>

            <br />

            <p id="order-summary"></p>
        </div>

        <script src="shawarma.js"></script>
        <script src="order.js"></script>
    </body>
</html>
